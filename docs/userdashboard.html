<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNet User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a192f, #112240);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .cyberpunk-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 500px;
            background: rgba(17, 34, 64, 0.8);
            border-radius: 20px;
            box-shadow: 
                0 0 20px rgba(34, 211, 238, 0.4),
                0 0 40px rgba(34, 211, 238, 0.2);
            border: 2px solid rgba(34, 211, 238, 0.2);
            padding: 40px;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: all 0.5s ease;
            z-index: 10;
        }

        .container:hover {
            transform: rotateX(0) rotateY(0);
            box-shadow: 
                0 0 30px rgba(34, 211, 238, 0.6),
                0 0 50px rgba(34, 211, 238, 0.3);
        }

        h2 {
            text-align: center;
            color: #22d3ee;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
            margin-bottom: 30px;
            position: relative;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .user-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, transparent 70%);
            opacity: 0.3;
            z-index: 1;
        }

        .user-email {
            color: #22d3ee;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 1px;
        }

        .actions {
            border-top: 1px solid rgba(34, 211, 238, 0.2);
            padding-top: 20px;
        }

        .action-list {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-link {
            display: block;
            text-align: center;
            padding: 12px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(34, 211, 238, 0.1));
            color: #22d3ee;
            text-decoration: none;
            border-radius: 10px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }

        .action-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        .action-link:hover::before {
            left: 100%;
        }

        .logout-link {
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .logout-link:hover {
            color: #fff;
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(52px, 9999px, 59px, 0); }
            100% { clip: rect(52px, 9999px, 59px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(29px, 9999px, 36px, 0); }
            100% { clip: rect(29px, 9999px, 36px, 0); }
        }
    </style>
</head>
<body>
    <div class="cyberpunk-grid"></div>
    <div class="container">
        <h2 class="glitch-text" data-text="User Dashboard">User Dashboard</h2>

        <div class="user-info">
            <p class="user-email" id="email">johndoe@example.com</p>
        </div>

        <div class="actions">
            <ul class="action-list">
                <li>
                    <a href="#" class="action-link">
                        Profile Information
                    </a>
                </li>
                <li>
                    <a href="#" class="action-link">
                        Latest network
                    </a>
                </li>
                <li>
                    <a href="logout.html" class="action-link logout-link">
                        Disconnect Session
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="userdashboard.js"></script>
</body>
</html>
