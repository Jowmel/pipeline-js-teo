<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNet Disconnection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a192f, #112240);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #22d3ee;
        }

        .cyberpunk-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            pointer-events: none;
        }

        .logout-container {
            position: relative;
            text-align: center;
            background: rgba(17, 34, 64, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 
                0 0 20px rgba(34, 211, 238, 0.4),
                0 0 40px rgba(34, 211, 238, 0.2);
            border: 2px solid rgba(34, 211, 238, 0.2);
            max-width: 500px;
            width: 100%;
            z-index: 10;
        }

        .logout-title {
            font-size: 2.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
        }

        .logout-subtitle {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: rgba(34, 211, 238, 0.7);
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(34, 211, 238, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #22d3ee, #0891b2);
            border-radius: 5px;
            transition: width 3s ease-in-out;
        }

        .disconnection-code {
            font-size: 1rem;
            letter-spacing: 2px;
            color: rgba(34, 211, 238, 0.5);
            margin-top: 20px;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(52px, 9999px, 59px, 0); }
            100% { clip: rect(52px, 9999px, 59px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(29px, 9999px, 36px, 0); }
            100% { clip: rect(29px, 9999px, 36px, 0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="cyberpunk-grid"></div>
    <div class="logout-container">
        <h2 class="logout-title glitch-text" data-text="SYSTEM DISCONNECT">SYSTEM DISCONNECT</h2>
        
        <p class="logout-subtitle">Terminating Neural Connection</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="logoutProgress"></div>
        </div>
        
        <div class="disconnection-code pulse-animation">
            DISC-PROTO-7X9: LOGOUT SEQUENCE INITIATED
        </div>
    </div>
    <script type="module" src="logout.js"></script>
</body>
</html>
