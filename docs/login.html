<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a192f, #112240);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .cyberpunk-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(17, 34, 64, 0.8);
            border-radius: 20px;
            box-shadow: 
                0 0 20px rgba(34, 211, 238, 0.4),
                0 0 40px rgba(34, 211, 238, 0.2);
            border: 2px solid rgba(34, 211, 238, 0.2);
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: all 0.5s ease;
        }

        .container:hover {
            transform: rotateX(0) rotateY(0);
            box-shadow: 
                0 0 30px rgba(34, 211, 238, 0.6),
                0 0 50px rgba(34, 211, 238, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #22d3ee;
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #22d3ee;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(34, 211, 238, 0.2);
            border-radius: 10px;
            color: #22d3ee;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.4);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #22d3ee, #0891b2);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #22d3ee;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #0891b2;
            text-shadow: 0 0 10px rgba(8, 145, 178, 0.5);
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(52px, 9999px, 59px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(8px, 9999px, 59px, 0); }
            20% { clip: rect(52px, 9999px, 59px, 0); }
            25% { clip: rect(12px, 9999px, 59px, 0); }
            30% { clip: rect(48px, 9999px, 29px, 0); }
            35% { clip: rect(8px, 9999px, 59px, 0); }
            40% { clip: rect(52px, 9999px, 59px, 0); }
            45% { clip: rect(12px, 9999px, 59px, 0); }
            50% { clip: rect(48px, 9999px, 29px, 0); }
            55% { clip: rect(8px, 9999px, 59px, 0); }
            60% { clip: rect(52px, 9999px, 59px, 0); }
            65% { clip: rect(12px, 9999px, 59px, 0); }
            70% { clip: rect(48px, 9999px, 29px, 0); }
            75% { clip: rect(8px, 9999px, 59px, 0); }
            80% { clip: rect(52px, 9999px, 59px, 0); }
            85% { clip: rect(12px, 9999px, 59px, 0); }
            90% { clip: rect(48px, 9999px, 29px, 0); }
            95% { clip: rect(8px, 9999px, 59px, 0); }
            100% { clip: rect(52px, 9999px, 59px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(29px, 9999px, 36px, 0); }
            5% { clip: rect(6px, 9999px, 4px, 0); }
            10% { clip: rect(30px, 9999px, 20px, 0); }
            15% { clip: rect(50px, 9999px, 34px, 0); }
            20% { clip: rect(29px, 9999px, 36px, 0); }
            25% { clip: rect(6px, 9999px, 4px, 0); }
            30% { clip: rect(30px, 9999px, 20px, 0); }
            35% { clip: rect(50px, 9999px, 34px, 0); }
            40% { clip: rect(29px, 9999px, 36px, 0); }
            45% { clip: rect(6px, 9999px, 4px, 0); }
            50% { clip: rect(30px, 9999px, 20px, 0); }
            55% { clip: rect(50px, 9999px, 34px, 0); }
            60% { clip: rect(29px, 9999px, 36px, 0); }
            65% { clip: rect(6px, 9999px, 4px, 0); }
            70% { clip: rect(30px, 9999px, 20px, 0); }
            75% { clip: rect(50px, 9999px, 34px, 0); }
            80% { clip: rect(29px, 9999px, 36px, 0); }
            85% { clip: rect(6px, 9999px, 4px, 0); }
            90% { clip: rect(30px, 9999px, 20px, 0); }
            95% { clip: rect(50px, 9999px, 34px, 0); }
            100% { clip: rect(29px, 9999px, 36px, 0); }
        }
    </style>
</head>
<body>
    <div class="cyberpunk-grid"></div>
    <div class="container">
        <h2 class="glitch-text" data-text="CYBERNET LOGIN">CYBERNET LOGIN</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">EMAIL/PHONE:</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your credentials" 
                    required
                >
            </div>

            <div class="input-group">
                <label for="password">PASSWORD:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Access code" 
                    required
                >
            </div>

            <button type="submit" class="login-btn">
                Authenticate
            </button>
        </form>

        <a href="register.html" class="block text-center register-link mt-4">
            No Access? Signup here
        </a>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
